    <script>
      let countdown;
      let remainingSeconds = 0;
      let isPaused = false;
      let lastSetSeconds = 0;
      let isMuted = false;

      const display = document.getElementById("countdown");
      const alarmSound = document.getElementById("alarmSound");
      const tickSound = document.getElementById("tickSound");
      const gifContainer = document.getElementById("gif-container");

      function toggleSound() {
        isMuted = !isMuted;
        document.getElementById("volume-control").textContent = isMuted
          ? "üîá"
          : "üîä";
        alarmSound.muted = isMuted;
        tickSound.muted = isMuted;
      }

      function setTimer(seconds) {
        clearInterval(countdown);
        gifContainer.innerHTML = "";
        lastSetSeconds = seconds;
        remainingSeconds = seconds;
        isPaused = false;
        updateCountdown();
        countdown = setInterval(runCountdown, 1000);
      }

      function runCountdown() {
        if (!isPaused && remainingSeconds > 0) {
          remainingSeconds--;
          updateCountdown();

          if (remainingSeconds > 0) {
            tickSound.currentTime = 0;
            tickSound.play().catch(function (error) {
              console.log("Kh√¥ng th·ªÉ ph√°t tick:", error);
            });
          }

          if (remainingSeconds === 0) {
            clearInterval(countdown);
            display.textContent = "";
            const img = document.createElement("img");
            img.src = "1f514.gif"; // Thay th·∫ø b·∫±ng t·ªáp GIF chu√¥ng rung c·ªßa b·∫°n
            img.alt = "Chuong rung";
            img.width = 250; // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc h√¨nh ·∫£nh n·∫øu c·∫ßn
            gifContainer.appendChild(img);
            tickSound.muted = true;
            alarmSound.play().catch(function (error) {
              console.log("Kh√¥ng th·ªÉ ph√°t √¢m thanh k·∫øt th√∫c:", error);
            });
          }
        }
      }

      function updateCountdown() {
        const mins = Math.floor(remainingSeconds / 60);
        const secs = remainingSeconds % 60;
        display.textContent = `${String(mins).padStart(2, "0")}:${String(
          secs
        ).padStart(2, "0")}`;
      }

      function pauseTimer() {
        isPaused = !isPaused;
        alarmSound.muted = isPaused;
        tickSound.muted = isPaused;
      }

      function restartTimer() {
        location.reload();
      }
    </script>
